<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        /* Paleta de Cores */
        .color1 { background-color: #1b8db7; }
        .color2 { background-color: #3aa6c9; }
        .color3 { background-color: #59bfdb; }
        .color4 { background-color: #77d7ed; }
        .color5 { color: #96f0ff; }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/tttt.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(27, 141, 183, 0.9);
            padding: 1em 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0.5em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #96f0ff;
        }

        .contact {
            background-color: rgba(58, 166, 201, 0.8);
            padding: 2em;
            margin: 8em auto 2em;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .contact h1 {
            color: #96f0ff;
            animation: glow 1.5s infinite alternate;
            text-align: center;
        }

        form {
            display: grid;
            gap: 1em;
        }

        input, textarea {
            width: 100%;
            padding: 0.75em;
            border: 2px solid #77d7ed;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus, textarea:focus {
            border-color: #96f0ff;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #59bfdb;
            color: white;
            border: none;
            padding: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #96f0ff;
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(27, 141, 183, 0.9);
            padding: 1em 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #704cff, 0 0 20px #704cff, 0 0 30px #704cff;
            }
            to {
                text-shadow: 0 0 20px #e03e3e, 0 0 30px #e03e3e, 0 0 40px #e03e3e;
            }
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .contact {
                margin: 6em 1em 2em;
            }

            input, textarea {
                font-size: 16px;
            }

            button {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .contact h1 {
                font-size: 24px;
            }

            input, textarea {
                padding: 0.5em;
            }

            button {
                width: 100%;
                padding: 0.75em;
            }
        }
    </style>
</head>
<body>
    <header class="color1">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sugestao.html">Sugestão</a></li>
                <li><a href="servico.html">Serviços</a></li>
                <li><a href="questionario.html">Questionário</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact color2">
            <h1>Entre em Contato Conosco</h1>
            <p>Estamos aqui para ajudar! Se você tiver alguma dúvida ou precisar de mais informações, sinta-se à vontade para entrar em contato conosco.</p>
            <form action="confirmacao.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <button type="submit" class="color3">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="color1">
        <p>&copy; 2024 Seu Site de Autismo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
