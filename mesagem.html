<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        .message {
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agradecimento</h1>
        <p class="message">Sua mensagem foi enviada com sucesso. Agradecemos por entrar em contato conosco.</p>
        <div class="footer">
            <p>Equipe de Suporte</p>
        </div>
    </div>
</body>
</html>
